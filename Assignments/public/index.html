<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js"></script>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <h1>Planet Explorer Server</h1>
    <form id="planet-input" class="container">
        <input type="text" id="planet-input-text"/>
    </form>

    <div class="planet__info">
        <h3 class="planet__name" id="p-name"></h3>
        <div>
            <p>Position:</p><p class="planet_position" id="p-pos"></p>
            <p>Distance of planets from the sun in million km:</p><p class="distance" id="p-dis"></p>
        </div>
    </div>
</body>
</html>
